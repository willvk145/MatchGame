<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Match Game</title>
  <link rel="shortcut icon" href="favicon.png" />
  <link rel="stylesheet" href="./resources/css/reset.css">
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,700,900" rel="stylesheet">

  <!-- Latest compiled and minified CSS -->

  <link rel="stylesheet" href="./resources/css/master.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-3" id="instructions">
        <h3>Match Game</h3>
        <br>
        <h5>Rules</h5>
        <p>Click on a card to reveal the number on the other side.
        Click on a second card to try and find a match to the first.
        If you succeed, the pair will be removed from play.  If not,
        try again!</p>
        <br>
        <h5>How to win</h5>
        <p>You win when all pairs have been found.</p>
      </div>
      <div class="col-xs-12 col-md-9">
        <div class="row" id="game">

        </div>
      </div>
    </div>
  </div>

  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="./resources/js/match-game.js"></script>
  <script type="text/javascript" src="./resources/js/tests.js"></script>
</body>
</html>
